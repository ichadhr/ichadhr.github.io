<footer class="wrapper">
    <div class="smallnav">
    <ul class="list-inline">
    	{% for page in site.pages %}
        	{% if page.title %}<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>{% endif %}
        {% endfor %}
    </ul>
    </div>
    <div>
        &copy; {{ 'now' | date: "%Y" }} {{ site.title }}
        <span class="license">
            <div class="desc">All content is licensed under</div>
            <a rel="license" title="Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International Licenses" href="//creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">
                <i class="i-cc cpyrght"></i><i class="i-by cpyrght"></i><i class="i-nc cpyrght"></i></i><i class="i-sa cpyrght"></i>
            </a>
        </span>
        <span class="jekyll">Published with Jekyll</span>
    </div>
</footer>
