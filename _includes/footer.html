        {% endfor %}
    </div>
    <div>
        All content &copy; {{ 'now' | date: "%Y" }} {{ site.title }}

                <i class="i-cc"></i><i class="i-by"></i><i class="i-nc"></i><i class="i-nd"></i>
            </a>
        </span>
        <span class="jekyll">Published with Jekyll</span>
    </div>
</footer>
