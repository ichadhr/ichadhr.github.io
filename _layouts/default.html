---
layout: compress
---

<!DOCTYPE html>
<html>
  <head>
  {% feed_meta %}
  {% if site.enforce_ssl %}
    <!--
      redirect users to the https version of the website.
      but: only check when on the production domain, as set in _config.yml.
    -->
    <script type="text/javascript">
      var enforce = "{{ site.enforce_ssl }}";
      if ((enforce == window.location.host) && (window.location.protocol != "https:") )
      window.location = window.location.toString().replace(/^http:/, "https:");
    </script>
  {% endif %}
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="description" content="{{ site.description }}" />

      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
      <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="57x57" href="{{ "/apple-touch-icon-57x57.png" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="60x60" href="{{ "/apple-touch-icon-60x60.png" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="72x72" href="{{ "/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="76x76" href="{{ "/apple-touch-icon-76x76.png" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="114x114" href="{{ "/apple-touch-icon-114x114.png" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="120x120" href="{{ "/apple-touch-icon-120x120.png" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="144x144" href="{{ "/apple-touch-icon-144x144.png" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="152x152" href="{{ "/apple-touch-icon-152x152.png" | prepend: site.baseurl }}">
      <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon-180x180.png" | prepend: site.baseurl }}">
      <link rel="icon" type="image/png" href="{{ "/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32">
      <link rel="icon" type="image/png" href="{{ "/android-chrome-192x192.png" | prepend: site.baseurl }}" sizes="192x192">
      <link rel="icon" type="image/png" href="{{ "/favicon-96x96.png" | prepend: site.baseurl }}" sizes="96x96">
      <link rel="icon" type="image/png" href="{{ "/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16">
      <link rel="manifest" href="{{ "/manifest.json" | prepend: site.baseurl }}">
      <link rel="mask-icon" href="{{ "/safari-pinned-tab.svg" | prepend: site.baseurl }}">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="msapplication-TileImage" content="{{ "/mstile-144x144.png" | prepend: site.baseurl }}">
      <meta name="theme-color" content="#ffffff">
      <link rel="prefetch" href="{{ site.url }}">
      <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

      <link rel="stylesheet" href="{{ "/assets/css/init.css" | prepend: site.baseurl }}">
      <link href='//fonts.googleapis.com/css?family=Domine:700%7cOpen+Sans:400,600' rel='stylesheet' type='text/css'>
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      var config = {
        'disqus_shortname': '{{ site.theme_disqus_shortname }}',
        'google_comments': '{{ site.theme_google_comments }}',
        'analytics_id': '{{ site.theme_analytics_id }}',
        'analytics_domain': '{{ site.theme_analytics_domain }}',
        'readingtime': '{{ site.theme_reading_time }}',
        'autoload_comments': '{{ site.theme_autoload_comments }}'
      };
    </script>
    <script async type="text/javascript" src="{{ "/assets/js/theme.min.js" | prepend: site.baseurl }}"></script>

  </body>
</html>
