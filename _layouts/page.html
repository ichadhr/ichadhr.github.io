---
layout: default
---

<div id="cover" class="cover {% if page.featured == true %} featured {% endif %}">
    <div class="background"></div>
    <header class="wrapper">
    	<h2>
            {% for category in post.categories %}
                {{ category }}
            {% endfor %}
    	</h2>
    	<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    </header>
</div>

<section class="posts wrapper">
  <article class="post {% if page.featured == true %} featured {% endif %}">

	<header>
        <div class="feature"><span>Featured</span><i class="i-bookmark i-lg"></i></div>
        <h2>
            {% for category in post.categories %}
                {{ category }}
            {% endfor %}
        </h2>
        <h1 id="posttitle">
            <span class="title"> {{ page.title }} </span>
        </h1>
    </header>

	<section class="postbody">
		{{content}}
	</section>

	<footer>
		<!-- <ul class="share left">
			<li><a href="https://getpocket.com/edit?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href, 'save-pocket','width=580,height=296');return false;" title="Save to Pocket" class="tooltips i-share pkt"><i class="i-pocket-s"></i></a></li>
            <li><a href="https://twitter.com/share?text={{ page.title | url_encode }}&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter" class="tooltips i-share twt"><i class="i-twitter-s"></i></a></li>
		</ul> -->
	</footer>

	{% if page.comments %}
	<div class="comments">
		<a href="javascript:;" class="readmore smallbutton blue"><i class="i-comments"></i>View Comments...</a>
		<div id="disqus_thread"></div>
		<div id="g-comments"></div>
	</div>
	{% endif %}

  </article>
</section>

<a href="javascript:;" class="backtotop"><i class="i-up"></i></a>
